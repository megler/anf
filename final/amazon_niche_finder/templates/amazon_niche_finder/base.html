{% load static %}
{% load app_tags %}
<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favison -->
    <link rel="shortcut icon" type="image/png" href="{% static 'amazon_niche_finder/favicon.ico' %}"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet">
    <!-- Main Theme CSS -->
    <link rel="stylesheet" href="{% static 'amazon_niche_finder/theme-css/style.css' %}">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="{% static 'amazon_niche_finder/styles.css' %}" rel="stylesheet">

    <title>
      {% block title %}
        Amazon Niche Finder
      {% endblock title %}
    </title>

  </head>

  <body>
    <!--============================= TOP NAV =============================-->
    {% include "amazon_niche_finder/components/top-nav.html" %}
    <!--//END TOP NAV -->
    {% block body %}{% endblock body %}
    <!--============================= FOOTER =============================-->

    {% include "amazon_niche_finder/components/footer.html" %}

    <!--//END FOOTER -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'amazon_niche_finder/scripts.js' %}" rel="stylesheet"></script>
  </body>

</html>
